<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title[page.lang] | escape }}</title>
  <meta name="google-site-verification" content="ESXtczotbv9H_GuPexI4dTsVSoOMAMRNPVj7nMy_xp8" />
  <meta name="google-site-verification" content="gz1DXpWEaABIJP8ttdctif6tGbo44esGGy3yMhukjOk" />
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description[page.lang] }}{% endif %}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}?v=4">
  <link rel="stylesheet" href="{{ "/css/ie.css" | prepend: site.baseurl }}?v=4">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  {% assign pages=site.pages | where:"ref", page.ref %}{% for p in pages %}
  {% unless p.url == page.url %}<link rel="alternate" hreflang="{{ p.lang }}" href="{{ p.url }}" />{% endunless %}{% endfor %}
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
  <script type="application/javascript" src="{{ "/js/hamblokpissens.js" | prepend: site.baseurl }}?v=2"></script>
</head>
